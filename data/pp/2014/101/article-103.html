  <h1>Bab VIII Bagian Kedua Pasal 103</h1>
  <div class="legal-content">
    Pasal 103 ayat (3) huruf a wajib memiliki penetapan
penghentian kegiatan jika:
a. uji coba gagal;
b. bermaksud menghentikan usaha dan/atau kegiatan;
atau
c. bermaksud
mengubah
penggunaan
atau
memindahkan lokasi dan/atau fasilitas uji coba.
